name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install tiktoken

      - name: Run Python unit tests
        run: python3 tests/test_benchmark.py

      - name: Validate bash syntax in markdown
        run: ./tests/validate-syntax.sh

      - name: Validate markdown cross-references
        run: ./tests/validate-md-refs.sh

      - name: Validate CLI documentation coverage
        run: ./tests/validate-cli-docs.sh

      - name: Validate prompt structure
        run: ./tests/validate-prompt-structure.sh

      - name: Validate benchmark prompts exist
        run: ./tests/validate-benchmark-prompts.sh

      - name: Validate token count ranges
        run: ./tests/validate-token-counts.sh

      - name: Validate word counts
        run: ./tests/validate-word-count.sh

      - name: Validate entropy thresholds
        run: ./tests/validate-entropy.sh
